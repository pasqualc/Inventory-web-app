<h1 mat-dialog-title>Add Heading Field</h1>
<div mat-dialog-content>
  <p>Name:</p>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="addHeadingField()" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <h4 style="color: #e74c3c;" *ngIf="addFailure">Add failed!</h4>
</div>
