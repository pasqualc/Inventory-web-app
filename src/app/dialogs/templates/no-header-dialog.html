<h1 mat-dialog-title>No Header Fields</h1>
<div mat-dialog-content>
  <h3>Cannot create new default products because there are no header fields set for this book. Please create new header fields before attempting to create any new default products.</h3>
</div>
<div mat-dialog-actions>
  <button mat-button >Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
