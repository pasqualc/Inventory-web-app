<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  <p>This operation cannot be undone.</p>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirmClick()">Ok</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <h4 style="color: #e74c3c;" *ngIf="updateFailure">Delete failed!</h4>
</div>
