<mat-card id="login-component">
    <mat-card-header>
        <mat-card-title id="card-header">{{ loginHeader }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="showLoginSpinner">
        <mat-spinner></mat-spinner>
    </mat-card-content>
    <mat-card-content *ngIf="!showLoginSpinner">
            <div *ngIf="!loggedIn" fxLayout="column" id="login-form">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput id="username" type="text" [(ngModel)]="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password" [(ngModel)]="password">
                </mat-form-field>
                <button mat-stroked-button id="login-button" (click)="login()" color="primary">Login</button>
                <h3 id="invalid-login" *ngIf="invalidLogin">Login failed</h3>
            </div>
            <div  *ngIf="loggedIn">
                <button class="logged-in-only" id="view-books-button" mat-stroked-button routerLink="/books">View Books</button>
                <button *ngIf="permissions == 'admin'" class="logged-in-only" id="manage-users-button" mat-stroked-button routerLink="/users">Manage Users</button>
                <button class="logged-in-only" id="logout-button" mat-stroked-button (click)="logout()">Logout</button>
            </div>
    </mat-card-content>
</mat-card>
